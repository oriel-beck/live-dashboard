services:
  bot:
    build:
      context: ./bot
    # Override the environment variables from the .env file
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./api
    # Override the environment variables from the .env file
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=http://dashboard:4200
    env_file:
      - .env
    ports:
      - 3000
    depends_on:
      - redis
      - postgres

  dashboard:
    build:
      context: ./dashboard
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    ports:
      - 6379

  postgres:
    image: postgres:15-alpine

    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432

volumes:
  postgres_data:
