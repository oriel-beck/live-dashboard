name: clustered-bot

x-common-vars: &common-vars
  REGISTRY_HOST: ${REGISTRY_HOST:-localhost:5000}

services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      target: prod
      args:
        REGISTRY_HOST: ${REGISTRY_HOST:-localhost:5000}
    command: ["bun", "run", "start"]
    depends_on: 
      - redis
      - postgres
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app-network
      - monitoring
    volumes:
      - api_logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  cluster-manager:
    image: ${REGISTRY_HOST:-localhost:5000}/cluster-manager:latest
    command: ["bun", "dist/index.js"]
    depends_on: 
      - redis
      - api
      - nirn-proxy
      - rabbitmq
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - cluster_manager_logs:/app/logs
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512
      - DOCKER_SWARM_MODE=true
      - DOCKER_IMAGE_NAME=${REGISTRY_HOST:-localhost:5000}/bot:latest
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-bot}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-bot_password}
      - CLUSTER_STARTUP_DELAY=${CLUSTER_STARTUP_DELAY:-5000}
      - CLUSTER_READY_TIMEOUT=${CLUSTER_READY_TIMEOUT:-30000}
      - CLUSTER_HEALTH_CHECK_INTERVAL=${CLUSTER_HEALTH_CHECK_INTERVAL:-5000}
      - SHARDS_PER_CLUSTER=${SHARDS_PER_CLUSTER:-16}
      - HEALTH_CHECK_PORT=${HEALTH_CHECK_PORT:-8080}
    env_file:
      - .env
    networks:
      - app-network
      - monitoring
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  dashboard:
    build:
      context: .
      dockerfile: ./dashboard/Dockerfile
      target: ${BUILD_TARGET:-prod}
      args:
        REGISTRY_HOST: ${REGISTRY_HOST:-localhost:5000}
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "80"]
    depends_on: 
      - api
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network
      - monitoring
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M

  redis:
    image: redis:8.2-alpine
    ports:
      - "6379:6379"
    command:
      - redis-server
      - --maxmemory 2gb
      - --maxmemory-policy allkeys-lru
      - --save "900 1"
      - --save "300 10"
      - --save "60 10000"
      - --appendonly yes
      - --appendfsync everysec
      - --tcp-backlog 511
      - --timeout 300
      - --tcp-keepalive 300
      - --hz 10
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network
      - monitoring
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G

  postgres:
    image: postgres:18-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    command:
      - postgres
      - -cshared_buffers=512MB
      - -ceffective_cache_size=2GB
      - -cmaintenance_work_mem=256MB
      - -ccheckpoint_completion_target=0.9
      - -cwal_buffers=16MB
      - -cdefault_statistics_target=100
      - -crandom_page_cost=1.1
      - -ceffective_io_concurrency=200
      - -cwork_mem=16MB
      - -cmin_wal_size=1GB
      - -cmax_wal_size=4GB
      - -cmax_connections=200
      - -cmax_worker_processes=8
      - -cmax_parallel_workers_per_gather=4
      - -cmax_parallel_workers=8
      - -cmax_parallel_maintenance_workers=4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d public"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
      - monitoring
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=10GB'
      - '--storage.tsdb.wal-compression'
      - '--web.enable-lifecycle'
      - '--query.max-concurrency=40'
      - '--query.max-samples=100000000'
      - '--storage.tsdb.max-block-duration=2h'
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - nirn-proxy
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DATABASE_TYPE=sqlite3
      - GF_SESSION_PROVIDER=memory
      - GF_ALERTING_ENABLED=false
      - GF_EXPLORE_ENABLED=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/nirn-proxy.json
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  nirn-proxy:
    image: ghcr.io/germanoeich/nirn-proxy:latest
    container_name: nirn-proxy
    ports:
      - "8081:8081"
      - "9000:9000"
    restart: unless-stopped
    networks:
      - app-network
      - monitoring
    environment:
      - PORT=8081
      - ENABLE_METRICS=true
    volumes:
      - nirn_proxy_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/nirn/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  rabbitmq:
    image: rabbitmq:4.2-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-bot}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-bot_password}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./monitoring/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - app-network
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  registry:
    image: registry:2
    container_name: docker-registry
    ports:
      - "${REGISTRY_PORT:-5000}:5000"
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  api_logs:
  bot_logs:
  cluster_manager_logs:
  nirn_proxy_data:
  rabbitmq_data:
  registry_data:

networks:
  app-network:
    driver: bridge
  monitoring:
    driver: bridge
