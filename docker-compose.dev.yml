services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
      target: dev
    develop:
      watch:
        - path: ./api/src
          target: /app/src
          action: sync
        - path: ./api/package.json
          target: /app/package.json
          action: sync
    command: ["bun", "run", "dev"]
    depends_on: 
      - redis
      - postgres
    ports:
      - "3000:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
      target: dev
    develop:
      watch:
        - path: ./bot/src
          target: /app/src
          action: sync
    command: ["bun", "run", "dev"]
    depends_on: 
      - redis
      - api
    environment:
      - METRICS_PORT=30000  # Base port for shard 0
      - USE_SHARDING=${USE_SHARDING:-true}
    env_file:
      - .env
    ports:
      - "30000:30000"  # Shard manager metrics API
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: ./dashboard/Dockerfile
      target: dev
    develop:
      watch:
        - path: ./dashboard/src
          target: /app/src
          action: sync
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "4200"]
    depends_on: 
      - api
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
    
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d discord_bot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
