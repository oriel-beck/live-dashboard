global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nirn Proxy - Discord API proxy metrics
  - job_name: 'nirn-proxy'
    static_configs:
      - targets: ['nirn-proxy:9000']
        labels:
          service: 'nirn-proxy'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s