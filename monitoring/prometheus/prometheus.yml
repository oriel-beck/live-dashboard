global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Docker Exporter - Docker daemon metrics
  - job_name: 'docker-exporter'
    static_configs:
      - targets: ['docker-exporter:9100']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Discord Bot API - Custom metrics
  - job_name: 'discord-bot-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Discord Bot - Aggregated metrics from all shards
  - job_name: 'discord-bot'
    static_configs:
      - targets: ['bot:30000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Health checks
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'api:3000'
        - 'bot:30000'  # Shard manager health
    metrics_path: '/health'
    scrape_interval: 30s
